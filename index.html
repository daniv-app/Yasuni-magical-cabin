<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yasuní Magical Cabin | Homenaje Sagrado</title>
  <meta name="description" content="2 pilgrims, sacred portrait, floating prayers. | 2 peregrinos, retrato sagrado, oraciones flotantes.">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Fondo: pantano mágico -->
  <video class="bg-video" autoplay muted loop playsinline aria-hidden="true">
    <source src="https://grok.x.ai/files/swamp-night-rosemoon-v3.mp4" type="video/mp4"/>
    <img src="https://grok.x.ai/files/fallback.jpg" alt="Pantano mágico" />
  </video>

  <main class="kitchen">
    <!-- Velas ambientales -->
    <div class="candle candle--left"><img src="https://grok.x.ai/files/candle-flame.png" class="flame" alt=""/></div>
    <div class="candle candle--right"><img src="https://grok.x.ai/files/candle-flame.png" class="flame" alt=""/></div>

    <!-- Mesa central -->
    <section class="table-scene" aria-labelledby="table-title">
      <h2 id="table-title" class="sr-only">Sacred homage | Homenaje sagrado</h2>
      
      <!-- Sillas -->
      <div class="chairs">
        <button class="chair" id="chair1" aria-label="Pilgrim 1">Pilgrim 1</button>
        <button class="chair" id="chair2" aria-label="Pilgrim 2">Pilgrim 2</button>
      </div>

      <!-- RETRATO SAGRADO CON HOMENAJE -->
      <div class="portrait-container" onclick="nextPortrait()">
        <!-- Candelabros de plata con velas derretidas -->
        <div class="candelabra candelabra--left"></div>
        <div class="candelabra candelabra--right"></div>

        <!-- Florero de cristal con flores fucsias y rosadas -->
        <div class="vase">
          <div class="flowers"></div>
        </div>

        <!-- Marco del retrato (animación estilo revista) -->
        <div class="portrait-frame">
          <img id="portrait-img" src="https://grok.x.ai/files/portrait-floral-1.webp" alt="Sacred portrait" class="portrait-slide active" />
          <img src="https://grok.x.ai/files/portrait-floral-2.webp" alt="Sacred portrait 2" class="portrait-slide" />
          <img src="https://grok.x.ai/files/portrait-floral-3.webp" alt="Sacred portrait 3" class="portrait-slide" />
        </div>
      </div>

      <!-- Cajas de oración flotantes -->
      <div class="prayer-boxes">
        <div class="prayer-box floating" id="prayer1" style="display:none;">
          <div class="header">
            <input type="text" id="name1" placeholder="Your name... | Tu nombre..." maxlength="15" oninput="updateChairName(1)" />
            <button class="toggle-visibility" onclick="togglePrayer(1)" aria-label="Show/Hide">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <textarea id="prayer-text-1" placeholder="Write your prayer... | Escribe tu oración..." onkeypress="handleEnter(event,1)"></textarea>
          <button onclick="sendPrayer(1)">Send to the ether | Enviar al éter</button>
          <p class="privacy">No data is collected | Ningún dato se recopila</p>
        </div>

        <div class="prayer-box floating" id="prayer2" style="display:none;">
          <div class="header">
            <input type="text" id="name2" placeholder="Your name... | Tu nombre..." maxlength="15" oninput="updateChairName(2)" />
            <button class="toggle-visibility" onclick="togglePrayer(2)" aria-label="Show/Hide">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <textarea id="prayer-text-2" placeholder="Write your prayer... | Escribe tu oración..." onkeypress="handleEnter(event,2)"></textarea>
          <button onclick="sendPrayer(2)">Send to the ether | Enviar al éter</button>
          <p class="privacy">No data is collected | Ningún dato se recopila</p>
        </div>
      </div>
    </section>

    <!-- Refri -->
    <button class="fridge" id="open-fridge" aria-label="Open fridge">
      <span class="heart">Heart</span>
    </button>
  </main>

  <!-- Sonido ambiente -->
  <audio id="ambience" loop preload="auto">
    <source src="https://grok.x.ai/files/sound-ambience.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
